### Services [ services ]
services:
  enable: 1
  title: "Resources"
  subtitle: "For where you are<b>now and down the road</b>"
  bg_title: "Resources"

  items:
    - title: "Know Before You Go"
      subtitle: "Pre-Operation"
      text: "Want more information on your procedure before it takes place, but having difficulty reaching your surgeons' office?<br><br>Don't worry, we've been there too!"
      button_label: "Gain peace of mind."
      button_link: "#pricing-section"

    - title: "Now What?!"
      subtitle: "Post-Operation"
      text: "You've made it to the other side of surgery! Everything is supposed to be better now right?<br><br>So why do I feel ________?"
      button_label: "Get help with next steps."
      button_link: "#pricing-section"

    - title: "Learn What You Need"
      subtitle: "Supplies &amp; Pouch Systems"
      text: "There are so many options, how do I even know where to start? Where do I get supplies?<br><br>Don't worry, we'll guide you as much as you want and/or need."
      button_label: "Explore your options."
      button_link: "#pricing-section"

    - title: "Guidance on Changes"
      subtitle: "Walkthroughs &amp; Guides"
      text: "Is your ostomy nurse hard to reach? Do you still feel too self-conscious to ask certain questions?<br><br>No matter how embarrassing the question, we've got plenty to share."
      button_label: "Review our guides."
      button_link: "#pricing-section"

    - title: "Emotional Support"
      subtitle: "Avoiding Care Fatigue"
      text: "Whether you care for an ostomy yourself or are a caregiver for an ostomate, care fatigue is real.<br><br>Avoid the burn out by connecting with our supportive community."
      button_label: "Connect with us."
      button_link: "#pricing-section"

